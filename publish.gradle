apply from: 'build.gradle'

apply plugin: 'signing'

artifacts {
    archives jar, javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            pom.project {
                name 'namingthings4j'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'A small library for generating names'
                url 'https://georgemcintosh.com/'

                scm {
                    connection 'scm:git:git://github.com/georgecodes/namingthings4j.git'
                    developerConnection 'scm:git:git://github.com/georgecodes/namingthings4j.git'
                    url 'scm:git:git://github.com/georgecodes/namingthings4j.git'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'georgemc'
                        name 'George McIntosh'
                        email 'george@georgemcintosh.com'
                    }
                }
            }
        }
    }
}
