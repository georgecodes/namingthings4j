apply plugin: 'java'
apply plugin: 'maven'

group='com.elevenware'
version='0.2-SNAPSHOT'
archivesBaseName='namingthings4j'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

repositories {
    mavenCentral()
}

dependencies {
   compile "org.yaml:snakeyaml:1.13"
   compile "org.jdbi:jdbi:2.58"
   testCompile "junit:junit:4.11"
   testCompile "com.h2database:h2:1.4.185"
}